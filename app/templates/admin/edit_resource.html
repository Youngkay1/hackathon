{% extends "base.html" %}

{% block title %}Edit Resource - Emergency Response System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-edit"></i> Edit Resource</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Resource Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ resource.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="resource_type" class="form-label">Resource Type *</label>
                                    <select class="form-select" id="resource_type" name="resource_type" required>
                                        <option value="shelter" {{ 'selected' if resource.resource_type.value == 'shelter' }}>Shelter</option>
                                        <option value="food" {{ 'selected' if resource.resource_type.value == 'food' }}>Food</option>
                                        <option value="transport" {{ 'selected' if resource.resource_type.value == 'transport' }}>Transport</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ resource.description or '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location *</label>
                                    <input type="text" class="form-control" id="location" name="location" value="{{ resource.location }}" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="number" step="any" class="form-control" id="latitude" name="latitude" value="{{ resource.latitude or '' }}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="number" step="any" class="form-control" id="longitude" name="longitude" value="{{ resource.longitude or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="total_capacity" class="form-label">Total Capacity</label>
                                    <input type="number" class="form-control" id="total_capacity" name="total_capacity" value="{{ resource.total_capacity }}" min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="available_capacity" class="form-label">Available Capacity</label>
                                    <input type="number" class="form-control" id="available_capacity" name="available_capacity" value="{{ resource.available_capacity }}" min="0">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact_person" class="form-label">Contact Person</label>
                                    <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ resource.contact_person or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact_phone" class="form-label">Contact Phone</label>
                                    <input type="tel" class="form-control" id="contact_phone" name="contact_phone" value="{{ resource.contact_phone or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="organization" class="form-label">Organization</label>
                            <input type="text" class="form-control" id="organization" name="organization" value="{{ resource.organization or '' }}">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {{ 'checked' if resource.is_active }}>
                                <label class="form-check-label" for="is_active">
                                    Resource is active
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.resources') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Resources
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Resource
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
